name: CI for Laravel 11 and IMAGE-SEARCH

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ¢
        uses: actions/checkout@v4

      - name: Setup PHP ğŸ˜
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, pdo, pdo_mysql
          tools: composer:v2, phpunit, phpstan

      - name: Cache Composer Dependencies ğŸ› ï¸
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-${{ runner.os }}-

      - name: Install Laravel 12 ğŸ› ï¸
        run: composer create-project --prefer-dist laravel/laravel laravel-app "12.*"

      - name: Install image-search Package ğŸ“š
        run: |
          cd laravel-app
          composer config repositories.image-search path ../
          composer require caraxes/image-search:dev-main

      - name: Install Dependencies ğŸ“š
        run: cd laravel-app && composer install --prefer-dist --no-progress --no-suggest --dev

      - name: Dump Autoload ğŸ› ï¸
        run: cd laravel-app && composer dump-autoload

      - name: Optimize Laravel ğŸ› ï¸
        run: cd laravel-app && php artisan config:cache && php artisan optimize

      - name: Run Migrations ğŸ‚
        run: cd laravel-app && php artisan migrate --env=testing --force

      # - name: Run Tests âœ…
      #   run: phpunit --testdox

      - name: Run Static Analysis ğŸ”
        run: cd laravel-app && phpstan analyse app/ --level=2
